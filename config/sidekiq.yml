:concurrency: 2 # delibertely low to preserve CPU and memory on low spec server
:queues:
  - [critical, 5]
  - [default, 2]
  - [low, 1]

:scheduler:
  :schedule: <%= Rails.env.production? ? YAML.load_file(Rails.root.join('config', 'sidekiq_schedule_production.yml')) : YAML.load_file(Rails.root.join('config', 'sidekiq_schedule_staging.yml')) %>
