<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f4f6;
      color: #333;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      color: #ff6f61;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background: #ff6f61;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    a:hover {
      background: #e65c50;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>404</h1>
    <p>The page you were looking for doesn't exist.</p>
    <p>You may have mistyped the address or the page may have moved.</p>
    <a href="/">Go to Homepage</a>
  </div>
</body>

</html>
