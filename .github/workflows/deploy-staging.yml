# .github/workflows/deploy-staging.yml
name: "Deploy to Staging"
on:
  push:
    branches: [staging]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: staging
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@78c01b705fd9d5ad960d432d3a0cfa341d50e410
        with:
          bundler-cache: true

      - name: Precompile assets
        run: |
          RAILS_ENV=staging SKIP_REDIS=true bundle exec rails assets:precompile
          RAILS_ENV=staging SKIP_REDIS=true bundle exec rails vite:build
        env:
          NODE_ENV: production
          SECRET_KEY_BASE: dummy_secret_for_asset_compilation
          REDIS_URL: redis://localhost:6379  # Dummy Redis URL

      - name: Deploy to Hatchbox
        uses: hatchboxio/github-hatchbox-deploy-action@v2
        with:
          deploy_key: ${{ secrets.HATCHBOX_STAGING_DEPLOY_KEY }}